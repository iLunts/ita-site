<!DOCTYPE html>
<html lang="en" data-ng-app="site">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="docs/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="/content/img/apple-touch-icon.png">
    <title>ITA.by</title>

    <!-- Indicator screen size -->
    <link rel="stylesheet" href="content/css/components/indicator.css">

    <link rel="stylesheet" href="bower_components/owl.carousel/src/css/owl.carousel.css">
    <link rel="stylesheet" href="bower_components/owl.carousel/src/css/owl.theme.default.css">
    <!-- end Components -->

    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,cyrillic' rel='stylesheet'> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/web-src/css/style.min.css">

</head>
<body>

    <!-- Top-menu -->
    <div data-ng-include="'view/menu/top-menu.html'"></div>

    <!-- Slider -->
    <div data-ng-controller="sliderCtrl">
        <data-owl-carousel class="owl-carousel slider-main" data-options="{items:1, loop:true, autoplay: true, autoplaySpeed: 1000}">
            <div owl-carousel-item data-ng-repeat="item in slider" class="owl-item slider__item">
                <div class="slider__item--overlay"></div>
                <div class="slider__item__text">
                    <div class="container container--center">
                        <div class="grid grid--sm">
                            <div class="col--lg-6-10 col--md-2-3 col--sm-1-1">
                                <p class="slider__item--text-sub">{{item.subtitle}}</p>
                                <p class="t--h1 t--bold">{{item.title}} <sup>&#174;</sup></p>
                                <p class="t--h3">{{item.slogan}}</p>
                            </div>
                            <div class="col--lg-4-10 col--md-1-3 col--sm-1-1 hidden--sm">
                                <img data-ng-src="{{item.url}}" alt="{{item.alt}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </data-owl-carousel>
    </div>

    <!-- Content -->
    <main class="page-wrap">
        <main data-ng-view ></main>
    </main>

    <!-- Footer -->
    <div data-ng-include="'view/footer/index.html'"></div>

    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/owl.carousel/src/js/owl.carousel.js"></script>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>

    <script src="web-src/js/app.min.js"></script>
</body>

</html>
